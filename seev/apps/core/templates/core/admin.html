<!-- Administrator page of the application -->
{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'core/css/main.min.css' %}">
{% endblock css %}

{% block content %}
<h1>Admin works!</h1>
{% for client in clients %}
<h2>{{ client.entity_name }}</h2>
<p>{{ client.signature_letter }}</p>
{% endfor %}
{% endblock content %}

{% block js %}
<script src="{% static 'core/js/main.js' %}"></script>
{% endblock js %}
